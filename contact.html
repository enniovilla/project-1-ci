    <main class="bg">
        <section id="contact">
            <h2 class="orange">Get in touch with us!</h2>
            <form action="https://formdump.codeinstitute.net" id="contact-form" method="post">
                <h2 class="orange">Contact</h2>
                <label for="full-name">Your Name</label>
                <input type="text" name="full-name" id="full-name" pattern=".*\S+.*" required>
                <br>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <br>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="10" cols="20" pattern="\S+.*" required></textarea>
                <br>
                <input type="submit" class="styled-button" value="Send">
            </form>
                <p><strong>or you can find us at</strong></p>
                <br>                
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2425.9084161831215!2d13.3602875!3d52.55318150000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a8530e537467d9%3A0xb2a0344bc04be7fe!2sTanzraum%20Wedding!5e0!3m2!1spt-BR!2sde!4v1711547689720!5m2!1spt-BR!2sde"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
